<!DOCTYPE html><html><head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width"> <title>Digital Clock</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/> <style>@import"https://fonts.googleapis.com/css2?family=Comfortaa&family=Noto+Nastaliq+Urdu&family=Poor+Story&family=Roboto&family=Sono&display=swap";html,body{height:100%;width:100%;background-color:#000}#time{position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);font-family:Sono;color:red}/*# sourceMappingURL=style.css.map */</style></head><body> <h1 id="time"></h1> <script>const update=()=>{let date=new Date();let dateObj={year: date.getFullYear(),month: date.getMonth(),day: date.getDate(),hour: date.getHours(),minute: date.getMinutes(),second: date.getSeconds()};if(dateObj.hour > 12){dateObj.hour -=12;}if(dateObj.minute < 10){dateObj.minute="0" + dateObj.minute;}if(dateObj.second < 10){dateObj.second="0" + dateObj.second;}document.getElementById('time').innerHTML=`${dateObj.hour}:${dateObj.minute}:${dateObj.second}EST`;}setInterval(update, 100);</script></body></html>
